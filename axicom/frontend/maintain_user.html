<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Maintain User</title></head>
<body>
  <h2>Maintain User (Sample)</h2>
  <div>
    <input id="name" placeholder="Name"/><input id="email" placeholder="Email"/>
    <button onclick="createUser()">Add User</button>
  </div>
  <ul id="users"></ul>
  <script>
    async function load() {
      const res = await fetch('/api/users');
      const users = await res.json();
      const el = document.getElementById('users');
      el.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement('li');
        li.textContent = `${u.id}. ${u.name} (${u.email})`;
        el.appendChild(li);
      });
    }
    async function createUser() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      await fetch('/api/users', {method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({name,email})});
      load();
    }
    load();
  </script>
</body>
</html>
