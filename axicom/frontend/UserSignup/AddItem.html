<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product | Event Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a0b3d9, #647b9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      width: 90%;
      max-width: 1100px;
      background: #dcdcdc;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c57a5;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .topbar .buttons button {
      margin-left: 10px;
      background-color: #4c7ae8;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .topbar .buttons button:hover {
      background-color: #2b56b2;
    }

    .content {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .add-form {
      background: #2c57a5;
      color: white;
      border-radius: 10px;
      padding: 20px;
      width: 35%;
    }

    .add-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .add-form input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .add-form button {
      background-color: #ffffff;
      color: #2c57a5;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-form button:hover {
      background-color: #bcd1ff;
    }

    .product-table {
      width: 60%;
      background: #b6bbc4;
      border-radius: 10px;
      padding: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border-bottom: 2px solid #888;
    }

    th {
      background-color: #2c57a5;
      color: white;
    }

    td button {
      background-color: #2c57a5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      margin: 2px;
      transition: 0.3s;
    }

    td button:hover {
      background-color: #193c84;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="topbar">
      <div>Welcome, <b>Vendor Name</b></div>
      <div class="buttons">
        <button>Product Status</button>
        <button>Request Item</button>
        <button>View Product</button>
        <button onclick="logout()">Log Out</button>
      </div>
    </div>

    <div class="content">
      <div class="add-form">
        <label>Product Name</label>
        <input type="text" id="productName" placeholder="Enter product name">

        <label>Product Price</label>
        <input type="number" id="productPrice" placeholder="Enter product price">

        <label>Product Image</label>
        <input type="file" id="productImage" accept="image/*">

        <button onclick="addProduct()">Add The Product</button>
      </div>

      <div class="product-table">
        <table id="productList">
          <thead>
            <tr>
              <th>Product Image</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const productList = document.querySelector("#productList tbody");

    function addProduct() {
      const name = document.getElementById("productName").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      const imageFile = document.getElementById("productImage").files[0];

      if (!name || !price || !imageFile) {
        alert("Please fill all fields!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${e.target.result}" width="60" height="60" style="border-radius:8px;"></td>
          <td>${name}</td>
          <td>Rs. ${price}</td>
          <td>
            <button onclick="deleteRow(this)">Delete</button>
            <button onclick="updateRow(this)">Update</button>
          </td>
        `;
        productList.appendChild(row);
      };
      reader.readAsDataURL(imageFile);

      // Reset inputs
      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productImage").value = "";
    }

    function deleteRow(button) {
      button.closest("tr").remove();
    }

    function updateRow(button) {
      alert("Update feature coming soon!");
    }

    function logout() {
      alert("Logging out...");
      window.location.href = "VendorLogin.html";
    }
  </script>
</body>
</html>
