<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintain Vendor - Technical Event Management</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: linear-gradient(to bottom, #ddd, #ccc);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-columns: auto auto;
      gap: 30px;
      align-items: center;
    }

    h1 {
      grid-column: span 2;
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: 2px solid #7ec27e;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.2s ease;
      min-width: 120px;
    }

    .btn:hover {
      background-color: #7ec27e;
      color: white;
      transform: scale(1.05);
    }

    .section-title {
      font-weight: bold;
      color: #444;
      margin-bottom: 6px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      grid-column: span 2;
      margin-bottom: 20px;
    }

    .top-bar .btn {
      background-color: #fdfdfd;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .top-bar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button class="btn" onclick="goHome()">Home</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>

    <div>
      <div class="section-title">Vendor Information</div>
      <div class="button-group">
        <button class="btn" onclick="addVendor()">Add</button>
        <button class="btn" onclick="updateVendor()">Update</button>
      </div>
    </div>

    <div>
      <div class="section-title">Vendor Products</div>
      <div class="button-group">
        <button class="btn" onclick="addProduct()">Add</button>
        <button class="btn" onclick="updateProduct()">Update</button>
      </div>
    </div>
  </div>

  <script>
    // --- JavaScript Button Functions ---
    function goHome() {
      alert("Navigating to Home Page...");
      // window.location.href = "home.html"; // Example navigation
    }

    function logout() {
      alert("You have been logged out!");
      // window.location.href = "login.html";
    }

    function addVendor() {
      alert("Add Vendor clicked!");
    }

    function updateVendor() {
      alert("Update Vendor clicked!");
    }

    function addProduct() {
      alert("Add Product clicked!");
    }

    function updateProduct() {
      alert("Update Product clicked!");
    }
  </script>
</body>
</html>
