<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Product Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #cfd1d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      background-color: #b0b3b8;
      border-radius: 10px;
      padding: 40px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .nav button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .nav button:hover {
      background-color: #495057;
    }

    .update-box {
      background-color: #3b5998;
      border-radius: 15px;
      padding: 30px;
      color: white;
      text-align: center;
    }

    .update-box h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .status-options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      margin-left: 20%;
      margin-bottom: 30px;
    }

    .status-options label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      background-color: #1e3a8a;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: #e2e8f0;
    }

    .status-options input[type="radio"] {
      accent-color: #22c55e;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .update-btn {
      display: block;
      margin: 0 auto;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .update-btn:hover {
      background-color: #1d4ed8;
    }

    .status-message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1rem;
      color: #111827;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button>Home</button>
      <button>Logout</button>
    </div>

    <div class="update-box">
      <h2>Update</h2>

      <div class="status-options">
        <label><input type="radio" name="status" value="Received"> Received</label>
        <label><input type="radio" name="status" value="Ready for Shipping"> Ready for Shipping</label>
        <label><input type="radio" name="status" value="Out for Delivery"> Out for Delivery</label>
      </div>

      <button class="update-btn" onclick="updateStatus()">Update</button>
    </div>

    <p class="status-message" id="statusMessage">State will Change</p>
  </div>

  <script>
    function updateStatus() {
      const selected = document.querySelector('input[name="status"]:checked');
      const message = document.getElementById("statusMessage");

      if (selected) {
        message.textContent = `Status Updated: ${selected.value}`;
        message.style.color = "#16a34a";
      } else {
        message.textContent = "Please select a status first!";
        message.style.color = "#dc2626";
      }
    }
  </script>
</body>
</html>
